<VirtualHost *:80>
    # DocumentRoot aponta para o diretório do GLPI acessível publicamente
    DocumentRoot /var/www/html/glpi

    # Configurações para o diretório do GLPI
    <Directory /var/www/html/glpi>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Diretório restrito para arquivos não públicos
    <Directory /var/lib/glpi>
        Order deny,allow
        Deny from all
    </Directory>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
